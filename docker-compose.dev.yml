services:
  api:
    build: ./Backend/api
    container_name: api
    command: npm run dev
    volumes:
      - ./Backend/api/src:/app/src
      - ./Backend/api/scripts:/app/scripts
      - ./Backend/api/tests:/app/tests
      - sqlite:/app/data
      - user_avatars:/app/uploads/avatars
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - APP_SECRET_KEY=${APP_SECRET_KEY}
      - GMAIL_USER=${GMAIL_USER}
      - GMAIL_APP_PASSWORD=${GMAIL_APP_PASSWORD}
      - OTP_SECRET=${OTP_SECRET}
      - API_DOMAIN_NAME=${API_DOMAIN_NAME}
      - FRONTEND_DOMAIN_NAME=${FRONTEND_DOMAIN_NAME}
      - FT_CLIENT_ID=${FT_CLIENT_ID}
      - FT_CLIENT_SECRET=${FT_CLIENT_SECRET}
    networks:
      - app-network

  typescript:
    build: ./Frontend
    container_name: typescript
    volumes:
      - ./Frontend:/app
    environment:
      - VITE_JWT_SECRET=${JWT_SECRET}
      - VITE_APP_SECRET_KEY=${APP_SECRET_KEY}
      - VITE_API_DOMAIN_NAME=${API_DOMAIN_NAME}
    networks:
      - app-network

  nginx:
    build: ./nginx
    container_name: nginx
    ports:
      - "8443:443"   # HTTPS
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/certs:/etc/nginx/certs
    depends_on:
      - api
      - typescript
      - game_server
    networks:
      - app-network
    
  game_server:
    build: ./Backend/GameServer
    container_name: game_server
    expose:
      - "4001"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - APP_SECRET_KEY=${APP_SECRET_KEY}
      - API_DOMAIN_NAME=${API_DOMAIN_NAME}
      - PORT=4001
    volumes:
      - ./Backend/GameServer/src:/app/src
    networks:
      - app-network
    command: npm run dev

volumes:
  sqlite:
  user_avatars:

networks:
  app-network:
    driver: bridge

