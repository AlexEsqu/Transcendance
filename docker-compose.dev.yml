services:
  fastify:
    build: ./Backend
    container_name: fastify
    ports:
      - "8443:8443"
      - "3000:3000"
    command: dev
    volumes:
      - ./Backend/src:/app/src
      - ./Backend/scripts:/app/scripts
      - sqlite:/app/data
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - APP_SECRET_KEY=${APP_SECRET_KEY}

  typescript:
    build: ./Frontend
    container_name: typescript
    ports:
      - "8080:8080"
    volumes:
      - ./Frontend:/app
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - APP_SECRET_KEY=${APP_SECRET_KEY}

volumes:
  sqlite:
