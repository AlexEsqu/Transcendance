services:
  api:
    build: ./Backend/api
    container_name: api
    command: npm run dev
    volumes:
      - ./Backend/api/src:/app/src
      - ./Backend/api/scripts:/app/scripts
      - ./Backend/api/tests:/app/tests
      - sqlite:/app/data
      - user_avatars:/app/uploads/avatars
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - APP_SECRET_KEY=${APP_SECRET_KEY}
      - GMAIL_USER=${GMAIL_USER}
      - GMAIL_APP_PASSWORD=${GMAIL_APP_PASSWORD}
      - OTP_SECRET=${OTP_SECRET}
      - API_DOMAIN_NAME=${API_DOMAIN_NAME}
      - FRONTEND_DOMAIN_NAME=${FRONTEND_DOMAIN_NAME}
      - FT_CLIENT_ID=${FT_CLIENT_ID}
      - FT_CLIENT_SECRET=${FT_CLIENT_SECRET}
    depends_on:
      - vault
    networks:
      - app-network

  typescript:
    build: ./Frontend
    container_name: typescript
    volumes:
      - ./Frontend:/app
    environment:
      - VITE_JWT_SECRET=${JWT_SECRET}
      - VITE_APP_SECRET_KEY=${APP_SECRET_KEY}
      - VITE_API_DOMAIN_NAME=${API_DOMAIN_NAME}
    depends_on:
      - vault
    networks:
      - app-network

  nginx:
    build: ./nginx
    container_name: nginx
    ports:
      - "8443:443"   # HTTPS
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/certs:/etc/nginx/certs
    depends_on:
      - api
      - typescript
      - vault
    networks:
      - app-network

  vault:
    image: hashicorp/vault:1.13.3
    container_name: vault
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: root-token
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    command: vault server -dev
    networks:
      - app-network

  vault-init:
    image: hashicorp/vault:1.13.3
    container_name: vault-init
    depends_on:
      - vault
    environment:
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: root-token
    volumes:
      - ./Backend/vault/scripts:/vault/scripts:ro
    entrypoint: [ "sh", "/vault/scripts/script.sh" ]
    restart: "no"
    networks:
      - app-network

volumes:
  sqlite:
  user_avatars:

networks:
  app-network:
    driver: bridge

