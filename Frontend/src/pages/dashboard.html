<main class="flex flex-col justify-between flex-1 box-border">

	<div class="border-box flex h-[80%] gap-4 justify-between mx-6">

		<div class="flex flex-col h-full w-[34%] justify-between gap-2">
			<section id="friend-section"
				class="hidden need-registered-user flex-col w-[100%] flex-1 p-4 input-field">

				<h2
					class="text-xl mb-6">
					Friends
				</h2>

				<ul
					id="friend-list"
					class="overflow-y-auto">

				</ul>

			</section>

			<section
				id="user-section"
				class="flex flex-col w-[100%] flex-1 p-4 input-field">

				<h2
					class="text-xl mb-6">
					Users
				</h2>

				<ul
					id="user-list"
					class="overflow-y-auto">

				</ul>

			</section>

		</div>

		<section class="flex flex-col w-[64%] h-[100%] p-4 input-field">
			<h2 class="text-xl">Game Statistics</h2>
		</section>


	</div>

	<section class="border-box flex flex-col justify-center items-center h-[20%] mx-6">
		<fieldset class="p-0 m-0 text-center w-full">
			<legend class="border-box flex gap-4 mb-3 justify-center w-full text-xl">Options</legend>
			<div class="border-box flex flex-wrap gap-4 mt-0 justify-center w-full ">
				<a href="/settings/avatar" data-link class="glow-select need-registered-user hidden items-center justify-center align-center flex-wrap border p-4 text-center flex-1 border-slate-600 text-sm" id="btn-avatar">
					Change Avatar
				</a>
				<a href="/settings/rename" data-link class="glow-select flex items-center justify-center align-center flex-wrap border p-4 text-center flex-1 border-slate-600 text-sm" id="btn-rename">
					Change Username
				</a>
				<a href="/settings/email" data-link class="glow-select need-registered-user hidden items-center justify-center align-center flex-wrap border p-4 text-center flex-1 border-slate-600  text-sm" id="btn-email">
					Change Email
				</a>
				<a href="/settings/password" data-link class="glow-select need-registered-user hidden items-center justify-center align-center flex-wrap border p-4 text-center flex-1 border-slate-600 text-sm" id="btn-password">
					Change Password
				</a>
				<a href="/settings/delete" data-link class="glow-select need-registered-user hidden items-center justify-center align-center flex-wrap border p-4 text-center flex-1 border-slate-600 text-sm" id="btn-password">
					Delete Account
				</a>
			</div>
		</fieldset>
	</section>

</main>
