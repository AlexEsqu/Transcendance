<main class="flex flex-col justify-between flex-1 box-border p-5 m-0">

	<div class="border-box flex h-[80%] gap-4 justify-evenly">

		<section class="rounded-md flex flex-col w-[35%] h-[100%] p-4 bg-zinc-900">
			<h2 class="text-xl">Friends</h2>
		</section>

		<section class="rounded-md flex flex-col w-[60%] h-[100%] p-4 bg-zinc-900">
			<h2 class="text-xl">Game Statistics</h2>
		</section>
	</div>

	<section class="border-box flex flex-col justify-start items-center w-full m-2 h-[20%]">
		<h2 class="text-center m-5 text-xl">Options</h2>
		<div class="border-box  flex flex-wrap gap-4 justify-center w-full ">
			<a href="/settings/avatar" data-link class="flex justify-center align-center flex-wrap hover-glow-orange border p-4 text-center flex-1 border-slate-600" id="btn-avatar">
				Change Avatar
			</a>
			<a href="/settings/rename" data-link class="flex justify-center align-center flex-wrap hover-glow-orange border p-4 text-center flex-1 border-slate-600" id="btn-rename">
				Change Username
			</a>
			<a href="/settings/email" data-link class="flex justify-center align-center flex-wrap hover-glow-orange border p-4 text-center flex-1 border-slate-600 " id="btn-email">
				Change Email
			</a>
			<a href="/settings/password" data-link class="flex justify-center align-center flex-wrap hover-glow-orange border p-4 text-center flex-1 border-slate-600" id="btn-password">
				Change Password
			</a>
			<a href="/settings/delete" data-link class="flex justify-center align-center flex-wrap hover-glow-orange border p-4 text-center flex-1 border-slate-600" id="btn-password">
				Delete Account
			</a>

		</div>
	</section>

</main>
