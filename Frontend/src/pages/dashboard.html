<main class="flex flex-col flex-1 flex-between box-border p-5 h-[80vh] m-0">

	<div class="border-box flex h-[80%] gap-4">

		<section class="glow-anim border rounded-md flex flex-col w-[33%] h-[100%] mr-6 p-4">
			<h2 class="text-xl">Friends</h2>
		</section>

		<section class="glow-anim border rounded-md flex flex-col w-[66%] h-[100%] p-4">
			<h2 class="text-xl">Game Statistics</h2>
		</section>
	</div>

	<section class="border-box flex flex-col justify-start items-center w-full mt-2 h-[20%]">

		<div class="border-box  flex flex-wrap gap-4 justify-center w-full ">
			<a href="/settings/avatar" data-link class="flex justify-center flex-wrap hover-glow-orange border rounded-md p-4 text-center flex-1" id="btn-avatar">

			</a>

			</a>
			<a href="/settings/email" data-link class="flex justify-center flex-wrap hover-glow-orange border rounded-md p-4 text-center flex-1" id="btn-email">
				Change Email
			</a>
			<a href="/settings/password" data-link class="flex justify-center flex-wrap hover-glow-orange border rounded-md p-4 text-center flex-1" id="btn-password">
				Change Password
			</a>
			<a href="/settings/delete" data-link class="flex justify-center flex-wrap hover-glow-orange border rounded-md p-4 text-center flex-1" id="btn-password">

			</a>
