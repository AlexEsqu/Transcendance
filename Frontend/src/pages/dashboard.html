<main class="flex flex-col justify-between flex-1 box-border p-5 m-0">

	<div class="border-box flex h-[80%] gap-4 justify-between">

		<section class="rounded-md flex flex-col w-[35%] h-[100%] p-4 input-field">
			<h2 class="text-xl">Friends</h2>
		</section>

		<section class="rounded-md flex flex-col w-[60%] h-[100%] p-4 input-field">
			<h2 class="text-xl">Game Statistics</h2>
		</section>
	</div>

	<section class="border-box flex flex-col justify-center items-center w-full h-[20%]">
		<fieldset class="p-0 m-0 text-center w-full">
			<legend class="border-box flex gap-4 mb-3 justify-center w-full text-xl">Options</legend>
			<div class="border-box flex flex-wrap gap-4 mt-0 justify-center w-full ">
				<a href="/settings/avatar" data-link class="flex items-center justify-center align-center flex-wrap hover-glow-orange border p-4 text-center flex-1 border-slate-600 text-sm" id="btn-avatar">
					Change Avatar
				</a>
				<a href="/settings/rename" data-link class="flex items-center justify-center align-center flex-wrap hover-glow-orange border p-4 text-center flex-1 border-slate-600 text-sm" id="btn-rename">
					Change Username
				</a>
				<a href="/settings/email" data-link class="flex items-center justify-center align-center flex-wrap hover-glow-orange border p-4 text-center flex-1 border-slate-600  text-sm" id="btn-email">
					Change Email
				</a>
				<a href="/settings/password" data-link class="flex items-center justify-center align-center flex-wrap hover-glow-orange border p-4 text-center flex-1 border-slate-600 text-sm" id="btn-password">
					Change Password
				</a>
				<a href="/settings/delete" data-link class="flex items-center justify-center align-center flex-wrap hover-glow-orange border p-4 text-center flex-1 border-slate-600 text-sm" id="btn-password">
					Delete Account
				</a>
			</div>
		</fieldset>
	</section>

</main>
