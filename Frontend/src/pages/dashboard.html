<header class="flex justify-center items-center m-0">
	<h1 class="text-3xl m-5">USERNAME's dashboard</h1>
</header>

<main class="flex flex-col box-border p-5 h-[80vh]">

	<div class="flex h-30 h-[70%]">

		<section class="glow-anim border rounded-md flex flex-col  w-[33%] h-[100%] mr-6 p-4">
			<h2>Friends</h2>
		</section>

		<section class="glow-anim border rounded-md flex flex-col w-[66%] h-[100%] p-4">
			<h2>Game Statistics</h2>
		</section>
	</div>

	<section class="glow-anim border rounded-md flex flex-col justify-center items-center mt-6 p-4 h-[30%]">
		<h2 class="text-center m-2">Options</h2>
		<div class="flex justify-center flex-wrap gap-4 w-full">
			<a href="/settings/avatar" data-link class="text-glow p-5 hover:text-glow-red max-w-xs break-words whitespace-normal text-center" id="btn-avatar">Change Avatar</a>
			<a href="/settings/rename" data-link class="text-glow p-5 hover:text-glow-red max-w-xs break-words whitespace-normal text-center" id="btn-rename">Change Username</a>
			<a href="/settings/email" data-link class="text-glow p-5 hover:text-glow-red max-w-xs break-words whitespace-normal text-center" id="btn-email">Change Email</a>
			<a href="/settings/password" data-link class="text-glow p-5 hover:text-glow-red max-w-xs break-words whitespace-normal text-center" id="btn-password">Change Password</a>
		</div>
	</section>

</main>

<footer class="flex justify-center items-center m-0">
	<a href="#">Data Protection Policy</a>
</footer>
