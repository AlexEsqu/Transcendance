<main class="min-h-screen font-mono text-white flex flex-col items-center justify-center">
	<div id="user-setting-container" class="glow-anim border rounded-md flex flex-col items-center justify-center">
		<div id="user-name-setting-container" class='flex flex-col flex-center gap-4 m-4 text-center'>
			<input id="input-rename-user" class="text-glow p-5 placeholder:text-center placeholder:text-glow" placeholder="NEW NAME">
			<button id="btn-submit-rename-user" class="text-glow p-5 hover:text-glow-red" >Change Username</button>
		</div>
		<div id="user-avatar-setting-container" class='flex flex-col flex-center gap-4 m-4 text-center'>
			<input id="input-avatar" type="file" class="text-glow p-5 hover:text-glow-red">
			<button id="btn-submit-avatar" class="text-glow p-5 hover:text-glow-red" >Change Avatar</button>
		</div>
		<div id="user-passsword-setting-container" class='flex flex-col flex-center gap-4 m-4 text-center'>
			<input id="input-old-password" class="text-glow p-5 placeholder:text-center placeholder:text-glow" placeholder="OLD PASSWORD">
			<input id="input-password" class="text-glow p-5 placeholder:text-center placeholder:text-glow" placeholder="NEW PASSWORD">
			<input id="input-password-check" class="text-glow p-5 placeholder:text-center placeholder:text-glow" placeholder="NEW PASSWORD CHECK">
			<button id="btn-submit-password" class="text-glow p-5 hover:text-glow-red" >Change Password</button>
		</div>
	</div>
</main>
