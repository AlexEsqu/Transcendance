<form
	id="rename-form"
	name="rename-form"
	autocomplete="off"
	class="glow-form glow-anim">

	<section>
		<label for="input-new-name">New Username:</label>
		<input
			id="input-rename-user"
			name="input-new-name"
			type="text"
			required
			class=""
			maxlength="20"
			autocomplete="off"
			placeholder="Alice" />
	</section>

	<button
		id="btn-submit-rename-user"
		name="btn-submit-rename-user"
		type="submit"
		class="">
		Change Username
	</button>

</form>
