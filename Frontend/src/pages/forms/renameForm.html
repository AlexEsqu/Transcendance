<form
	id="rename-form"
	name="rename-form"
	class="flex flex-col flex-center justify-between gap-5 m-6 pt-0 px-5 pb-5">

	<label for="input-rename-user"></label>
	<input
		id="input-rename-user"
		name="input-rename-user"
		type="text"
		required
		class="bg-gray-950 text-glow p-5 placeholder:text-center placeholder:text-glow"
		placeholder="NEW NAME" />

	<button
		id="btn-submit-rename-user"
		name="btn-submit-rename-user"
		type="submit"
		class="p-4 mt-12 hover:text-glow border border-slate-500">
		Change Username
	</button>

</form>
