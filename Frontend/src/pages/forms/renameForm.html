<form
	id="rename-form"
	name="rename-form"
	autocomplete="off"
	class="flex flex-col flex-center justify-between gap-5 m-6 p-5 text-center">

	<label for="input-new-name">New Username:</label>
	<input
		id="input-rename-user"
		name="input-new-name"
		type="text"
		required
		class="input-field p-5 placeholder:text-center"
		autocomplete="off"
		placeholder="Alice" />

	<button
		id="btn-submit-rename-user"
		name="btn-submit-rename-user"
		type="submit"
		class="p-4 mt-12 hover:text-glow border border-slate-500">
		Change Username
	</button>

</form>
