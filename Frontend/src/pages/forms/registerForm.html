<form
	id="register-form"
	name="register-form"
	class="glow-form glow-anim">

	<h1>Email Sign Up</h1>

	<section>
		<label
			for="input-login"
			class="">
			Username:
		</label>
		<input
			id="input-login"
			name="input-login"
			type="login"
			required
			class=""
			placeholder="XXXbgdu75XXX" />
	</section>

	<section>
		<label
			for="input-email"
			class="">
			Email:
		</label>
		<input
			id="input-email"
			name="input-email"
			type="email"
			required
			class=""
			placeholder="login@42paris.fr" />
	</section>

	<section>
		<label
			for="input-password"
			class="">
			Password:
		</label>
		<input
			id="input-password"
			name="input-password"
			type="password"
			required
			class=""
			placeholder="********" />
	</section>

	<section>
		<label
			for="input-password-check"
			class="">
			Password verification:
		</label>
		<input
			id="input-password-check"
			name="input-password-check"
			type="password"
			required
			class=""
			placeholder="********" />
	</section>

	<section class="checkbox-form">
		<label
			for="input-two-factor-auth"
			class="">
			Enable Two Factor Authentication:
		</label>
		<input
			id="input-two-factor-auth"
			name="input-two-factor-auth"
			type="checkbox"
			class=""
			placeholder="********" />
	</section>

	<button
		id="btn-submit-register"
		name="btn-submit-register"
		type="submit"
		class="">
		Register as User
	</button>

</form>
