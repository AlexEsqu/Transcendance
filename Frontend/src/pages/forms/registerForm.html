<form
	id="register-form"
	name="register-form"
	class="glow-form glow-anim">

	<label
		for="input-login"
		class="">
		Username:
		<input
			id="input-login"
			name="input-login"
			type="login"
			required
			class=""
			placeholder="XXXbgdu75XXX" />
	</label>

	<label
		for="input-email"
		class="">
		Email:
	<input
		id="input-email"
		name="input-email"
		type="email"
		required
		class=""
		placeholder="login@42paris.fr" />
	</label>

	<label
		for="input-password"
		class="">
		Password:
		<input
			id="input-password"
			name="input-password"
			type="password"
			required
			class=""
			placeholder="********" />
	</label>

	<label
		for="input-password-check"
		class="">
		Password check:
		<input
			id="input-password-check"
			name="input-password-check"
			type="password"
			required
			class=""
			placeholder="********" />
	</label>

	<label
		for="input-two-factor-auth"
		class="">
		<input
			id="input-two-factor-auth"
			name="input-two-factor-auth"
			type="checkbox"
			required
			class=""
			placeholder="********" />
		Add Two Factor Authentication
	</label>

	<button
		id="btn-submit-register"
		name="btn-submit-register"
		type="submit"
		class="">
		Register as User
	</button>

</form>
