<form
	id="register-form"
	name="register-form"
	class="flex flex-col flex-center justify-between gap-5 m-6 pt-0 px-5 pb-5">

	<div id="inputs" class="flex flex-col flex-center gap-5 p-4 text-center" >
		<label
			for="input-login"
			class="pt-3">
			Username:
		</label>
		<input
			id="input-login"
			name="input-login"
			type="login"
			required
			class="input-field glow-select p-3 placeholder:text-center"
			placeholder="XXXbgdu75XXX" />

		<label
			for="input-email"
			class="pt-3">
			Email:
		</label>
		<input
			id="input-email"
			name="input-email"
			type="email"
			required
			class="input-field glow-select p-3 placeholder:text-center"
			placeholder="login@42paris.fr" />

		<label
			for="input-password"
			class="pt-3">
			Password:
		</label>
		<input
			id="input-password"
			name="input-password"
			type="password"
			required
			class="input-field glow-select p-3 placeholder:text-center"
			placeholder="********" />

		<label
			for="input-password-check"
			class="pt-3">
			Password check:
		</label>
		<input
			id="input-password-check"
			name="input-password-check"
			type="password"
			required
			class="input-field glow-select p-3 placeholder:text-center"
			placeholder="********" />
	</div>

	<button
		id="btn-submit-register"
		name="btn-submit-register"
		type="submit"
		class="p-4 mt-12 glow-select border border-slate-500">
		Register as User
	</button>

</form>
