<form
	id="guest-form"
	name="guest-form"
	class="flex flex-col flex-center justify-between gap-5 m-6 pt-0 px-5 pb-5">

	<label
		for="input-alias"
		class="text-center p-5">
		Alias:
	</label>
	<input
		name="input-alias"
		id="input-alias"
		type="text"
		class="bg-zinc-900 p-3 placeholder:text-center"
		required
		placeholder="Wisely, Lilith, V..." />

	<button
		class="p-4 mt-12 hover:text-glow border border-slate-500"
		type="submit"
		id="btn-submit-alias"
		name="btn-submit-alias">
		Play as a Guest
	</button>

</form>
