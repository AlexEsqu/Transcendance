<form
	id="guest-form"
	name="guest-form"
	class="flex flex-col flex-center gap-4 m-4">

	<label
		for="input-alias"
		class="text-center p-5">
		Choose an alias
	</label>
	<input
		name="input-alias"
		id="input-alias"
		type="text"
		class="p-4 placeholder:text-center bg-black"
		required
		placeholder="Wisely, Lilith, V..." />

	<button
		class="text-glow p-5 hover:text-glow-red"
		type="submit"
		id="btn-submit-alias"
		name="btn-submit-alias">
		Submit
	</button>

</form>
