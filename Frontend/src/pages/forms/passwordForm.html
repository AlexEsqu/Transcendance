<form
	id="user-passsword-form"
	name="user-passsword-form"
	class="flex flex-col flex-center justify-between gap-5 m-6 pt-0 px-5 pb-5"
>
	<label for="input-old-password">Current password:</label>
	<input
		id="input-old-password"
		name="input-old-password"
		type="password"
		class="input-field glow-select p-5 placeholder:text-center"
		placeholder="OLD PASSWORD"
	/>

	<label for="input-password">New password:</label>
	<input
		id="input-password"
		name="input-password"
		type="password"
		class="input-field glow-select p-5 placeholder:text-center"
		placeholder="NEW PASSWORD"
	/>

	<label for="input-password-check">New password verification:</label>
	<input
		id="input-password-check"
		name="input-password-check"
		type="password"
		class="input-field glow-select p-5 placeholder:text-center"
		placeholder="NEW PASSWORD CHECK"
	/>

	<button
		id="btn-submit-password"
		name="btn-submit-password"
		type="submit"
		class="p-4 mt-12 hover:text-glow border border-slate-500"
	>
		Change Password
	</button>

</form>
