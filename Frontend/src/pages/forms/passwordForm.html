<form
	id="password-form"
	name="password-form"
	class="glow-form glow-anim"
	novalidate
>

	<section>
		<label for="input-old-password">Current password:</label>
		<input
			id="input-old-password"
			name="input-old-password"
			type="password"
			required
			placeholder="OLD PASSWORD"
		/>
		<span aria-live="polite" class="error-hint text-center text-red-500 text-xs mt-1 hidden"></span>
	</section>

	<section>
		<label for="input-password">New password:</label>
		<input
			id="input-password"
			name="input-password"
			type="password"
			minlength="8"
			required
			placeholder="NEW PASSWORD"
		/>
		<span aria-live="polite" class="error-hint text-center text-red-500 text-xs mt-1 hidden"></span>
	</section>

	<section>
		<label for="input-password-check">New password verification:</label>
		<input
			id="input-password-check"
			name="input-password-check"
			type="password"
			required
			class="confirmation-input"
			placeholder="NEW PASSWORD CHECK"
			data-error-msg="Must be identical to the password"
			data-confirmation-target="input-password"
		/>
		<span aria-live="polite" class="error-hint text-center text-red-500 text-xs mt-1 hidden"></span>
	</section>

	<button
		id="btn-submit-password"
		name="btn-submit-password"
		type="submit"
		class=""
	>
		Change Password
	</button>

</form>
