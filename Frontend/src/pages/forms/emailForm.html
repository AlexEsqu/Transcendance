<form
	id="user-email-form"
	name="user-email-form"
	class="flex flex-col flex-center gap-4 m-4 text-center"
>

	<label for="input-Email">Input your new Email:</label>
	<input
		id="input-Email"
		name="input-Email"
		type="Email"
		class="bg-gray-950 text-glow p-5 placeholder:text-center placeholder:text-glow"
		placeholder="NEW Email"
	/>

	<label for="input-Email-check">Input your new Email again:</label>
	<input
		id="input-Email-check"
		name="input-Email-check"
		type="Email"
		class="bg-gray-950 text-glow p-5 placeholder:text-center placeholder:text-glow"
		placeholder="NEW Email CHECK"
	/>

	<button
		id="btn-submit-Email"
		name="btn-submit-Email"
		type="submit"
		class="text-glow p-5 hover:text-glow-red"
	>
		Change Email
	</button>

</form>
