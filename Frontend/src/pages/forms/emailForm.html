<form
	id="user-email-form"
	name="user-email-form"
	class="glow-form ">

	<section>
		<label for="input-email">
			Email:
		</label>
		<input
			id="input-email"
			name="input-email"
			type="email"
			required
			class=""
			placeholder="NEW EMAIL"
		/>
	</section>

	<section>
		<label for="input-email-check">
			Email verification:
		</label>
		<input
			id="input-email-check"
			name="input-email-check"
			type="email"
			required
			class=""
			placeholder="NEW EMAIL CHECK"/>
	</section>

	<button
		id="btn-submit-email"
		name="btn-submit-email"
		type="submit"
		class="">
		Change Email
	</button>

</form>
