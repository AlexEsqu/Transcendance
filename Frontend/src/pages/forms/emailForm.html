<form
	id="user-email-form"
	name="user-email-form"
	class="flex flex-col flex-center justify-between gap-5 glow-select m-6 pt-0 px-5 pb-5"
>

	<label for="input-email">Email:</label>
	<input
		id="input-email"
		name="input-email"
		type="email"
		required
		class="input-field p-3 glow-select placeholder:text-center"
		placeholder="NEW EMAIL"
	/>

	<label for="input-email-check">Email verification:</label>
	<input
		id="input-email-check"
		name="input-email-check"
		type="email"
		required
		class="input-field p-3 glow-select placeholder:text-center"
		placeholder="NEW EMAIL CHECK"
	/>

	<button
		id="btn-submit-email"
		name="btn-submit-email"
		type="submit"
		class="p-4 mt-12 glow-select border border-slate-500"
	>
		Change Email
	</button>

</form>
