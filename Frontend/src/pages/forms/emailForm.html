<form
	id="user-email-form"
	name="user-email-form"
	novalidate
	autocomplete="off"
	class="glow-form glow-anim">

	<section>
		<label for="input-email">
			Email:
		</label>
		<input
			id="input-email"
			name="input-email"
			type="email"
			required
			placeholder="NEW EMAIL"
			data-error-msg="Must be a valid email address"
		/>
		<span
			aria-live="polite"
			class="error-hint text-center text-red-500 text-xs mt-1 hidden">
		</span>
	</section>

	<section>
		<label for="input-email-check">
			Email verification:
		</label>
		<input
			id="input-email-check"
			name="input-email-check"
			type="email"
			class="confirmation-input"
			required
			placeholder="NEW EMAIL CHECK"
			data-error-msg="Must be identical to the email address"
			data-confirmation-target="input-email"/>
		<span
			aria-live="polite"
			class="error-hint text-center text-red-500 text-xs mt-1 hidden">
		</span>
	</section>

	<button
		id="btn-submit-email"
		name="btn-submit-email"
		type="submit">
		Change Email
	</button>

</form>
