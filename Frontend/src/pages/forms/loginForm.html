<form
	id="login-form"
	name="login-form"
	class="flex flex-col flex-center gap-4 m-4">

	<label
		for="input-login"
		class="text-center pt-3">
		Input your login
	</label>
	<input
		id="input-login"
		name="input-login"
		type="login"
		required
		class="bg-gray-950 text-glow p-5 placeholder:text-center placeholder:text-glow"
		placeholder="André De La Jacopière" />

	<label
		for="input-password"
		class="text-center pt-3">
		Input your password
	</label>
	<input
		id="input-password"
		name="input-password"
		type="password"
		required
		class="bg-gray-950 text-glow p-5 placeholder:text-center focus:border-hidden focus:outile-hidden placeholder:text-glow"
		placeholder="********" />

	<button
		id="btn-submit-login"
		name="btn-submit-login"
		type="submit"
		class="text-glow p-5 hover:text-glow-red">
		Login
	</button>

</form>
