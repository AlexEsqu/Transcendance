<form
	id="login-form"
	name="login-form"
	class="glow-form glow-anim">

	<section>
		<label
			for="input-login"
			class="">
			Username or Email
		</label>
		<input
			id="input-login"
			name="input-login"
			type="login"
			required
			class=""
			placeholder="André De La Jacopière" />
		<span
			aria-live="polite"
			class="error-hint text-center text-red-500 text-xs mt-1 hidden">
		</span>
	</section>

	<section>
		<label
			for="input-password"
			class="">
			Password:
		</label>
		<input
			id="input-password"
			name="input-password"
			type="password"
			required
			minlength="8"
			class=""
			placeholder="********" />
		<span
			aria-live="polite"
			class="error-hint text-center text-red-500 text-xs mt-1 hidden">
		</span>
	</section>

	<button
		id="btn-submit-login"
		name="btn-submit-login"
		type="submit"
		class="">
		Login as User
	</button>

</form>
