<form
	id="login-form"
	name="login-form"
	class="glow-form">

	<label
		for="input-login"
		class="text-center pt-3">
		Username or Email
	</label>
	<input
		id="input-login"
		name="input-login"
		type="login"
		required
		class="input-field glow-select p-3 placeholder:text-center"
		placeholder="André De La Jacopière" />

	<label
		for="input-password"
		class="text-center pt-3">
		Password:
	</label>
	<input
		id="input-password"
		name="input-password"
		type="password"
		required
		class="input-field glow-select p-3 placeholder:text-center"
		placeholder="********" />

	<button
		id="btn-submit-login"
		name="btn-submit-login"
		type="submit"
		class="p-4 mt-12 glow-select border border-slate-500">
		Login as User
	</button>

</form>
