<form
	id="avatar-form"
	name="avatar-form"
	class="glow-form">

	<section>
		<label for="avatar">
			Pick a new avatar image
		</label>
		<input
			id="input-avatar-file"
			name="avatar"
			type="file"
			accept="image/*"
			class="glow-select"
			required/>
	</section>

	<button
		id="btn-submit-avatar"
		name="btn-submit-avatar"
		type="submit"
		class="p-4 mt-12 glow-select border border-slate-500">
		Submit new Avatar
	</button>

</form>
