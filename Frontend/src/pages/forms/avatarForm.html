<form
	id="avatar-form"
	name="avatar-form"
	class="flex flex-col flex-center justify-between gap-5  m-6 pt-0 px-5 pb-5">

	<label for="input-avatar-file">Pick a new avatar image</label>
	<input
		id="input-avatar-file"
		name="input-avatar-file"
		type="file"
		accept="image/*"
		required/>

	<button
		id="btn-submit-avatar"
		name="btn-submit-avatar"
		type="submit"
		class="p-4 mt-12 hover:text-glow border border-slate-500">
		Submit new Avatar
	</button>

</form>
