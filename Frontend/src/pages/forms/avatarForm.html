<form
	id="avatar-form"
	name="avatar-form"
	class="glow-form glow-anim">

	<section>
		<label for="avatar">
			Pick a new avatar image
		</label>
		<input
			id="input-avatar-file"
			name="avatar"
			type="file"
			accept="image/*"
			class="glow-select"
			required/>
		<span
			aria-live="polite"
			class="error-hint text-center text-red-500 text-xs mt-1 hidden">
		</span>
	</section>

	<button
		id="btn-submit-avatar"
		name="btn-submit-avatar"
		type="submit"
		class="">
		Submit new Avatar
	</button>

</form>
