<form
	id="avatar-form"
	name="avatar-form"
	class="flex flex-col flex-center gap-4 m-4 text-center">

	<label for="input-avatar-file"></label>
	<input
		id="input-avatar-file"
		name="input-avatar-file"
		type="image"
		required
		class="text-glow p-5 placeholder:text-center placeholder:text-glow bg-gray-950" />

	<button
		id="btn-submit-avatar"
		name="btn-submit-avatar"
		type="submit"
		class="text-glow p-5 hover:text-glow-red">
		Submit new Avatar
	</button>

</form>
