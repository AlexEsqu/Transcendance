<template id="friend-item-template">
	<li class="friend-item flex items-center m-4 gap-4">
		<span class="friend-avatar relative inline-block">
			<img
				src=""
				alt="avatar"
				class="h-10 w-10 object-cover friend-avatar-img" />
			<span class="absolute top-0 z-10 status-dot friend-status-dot">
			</span>
		</span>
		<div class="flex flex-col">
			<span class="friend-name"></span>
			<button
				class="remove-friend-btn text-xs text-gray-400 text-left">
				Remove from friend
			</button>
		</div>
	</li>
</template>
