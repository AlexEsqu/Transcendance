<li class="friend-item flex items-center m-4 gap-4">
	<span class="friend-avatar relative inline-block">
		<img
			src="FRIEND_AVATAR_URL"
			alt="FRIEND_NAME avatar"
			class="h-10 w-10 object-cover" />
		<span class="absolute top-0 z-10 status-dot FRIEND_STATUS"></span>
	</span>
	<div class="flex flex-col">
		<span class="">FRIEND_NAME</span>
		<button
			data-friend-id="FRIEND_ID"
			class="remove-friend-btn text-xs text-gray-400">
			Remove from friend
		</button>
	</div>
</li>
