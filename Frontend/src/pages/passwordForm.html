<form
	id="user-passsword-form"
	name="user-passsword-form"
	class='flex flex-col flex-center gap-4 m-4 text-center'
>

	<input
		id="input-old-password"
		name="input-old-password"
		class="text-glow p-5 placeholder:text-center placeholder:text-glow"
		placeholder="OLD PASSWORD"
	>

	<input
		id="input-password"
		name="input-password"
		class="text-glow p-5 placeholder:text-center placeholder:text-glow"
		placeholder="NEW PASSWORD"
	>

	<input
		id="input-password-check"
		name="input-password-check"
		class="text-glow p-5 placeholder:text-center placeholder:text-glow"
		placeholder="NEW PASSWORD CHECK"
	>

	<button
		id="btn-submit-password"
		name="btn-submit-password"
		class="text-glow p-5 hover:text-glow-red"
	>Change Password</button>

</form>
