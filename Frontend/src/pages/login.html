<div class="min-h-screen font-mono text-white flex flex-col items-center justify-center">
	<div class="glow-anim border rounded-md flex flex-col items-center justify-center">

		<form class='flex flex-col flex-center gap-4 m-4'>

			<label
				for="input-login"
				class="text-center pt-3"
			>Input your login</label>
			<input
				id="input-login"
				name="input-login"
				type="login"
				required
				class="text-glow p-5 placeholder:text-center placeholder:text-glow"
				placeholder="André De La Jacopière"

			></input>

			<label
				for="input-password"
				class="text-center pt-3"
			>Input your password</label>
			<input
				id="input-password"
				name="input-password"
				type="password"
				required
				class="text-glow p-5 placeholder:text-center focus:border-hidden focus:outile-hidden placeholder:text-glow"
				placeholder="********"
			></input>

			<button
				id="btn-submit-login"
				name="btn-submit-login"
				type="submit"
				class="text-glow p-5 hover:text-glow-red"
			>Login</button>

		</form>

	</div>
</div>
