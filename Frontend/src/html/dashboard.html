<div id="dashboard-container"
	class="flex flex-1 flex-wrap gap-2 justify-between m-3 max-h-full">

	<div  class="flex flex-1 flex-col-reverse sm:flex-row gap-2 justify-between max-h-full">

		<div id='left-section' class="flex flex-col border-box w-full sm:flex-2 sm:w-1/4 sm:max-w-64 gap-2 min-h-0 max-h-full">

			<section id="friend-section"
				class="hidden need-registered-user flex-col w-full flex-shrink-0 input-field p-4 overflow-hidden max-h-[50%]">

				<h2
					class="md-title p-0 mb-2 flex-shrink-0">
					Friends
				</h2>

				<ul
					id="friend-list"
					class="overflow-y-auto h-0 flex-1 scroll-smooth scrollbar-hide m-0 p-0 text-base min-h-0">

				</ul>

			</section>

			<section id="user-section"
				class="flex flex-col w-full flex-1 input-field overflow-hidden p-4">

				<h2
					class="md-title  p-0 mb-2 flex-shrink-0">
					Users
				</h2>

				<ul
					id="user-list"
					class="overflow-y-auto h-0 flex-1 scroll-smooth scrollbar-hide text-base min-h-0">

				</ul>

			</section>

		</div>

		<section id="statistic-section" class="flex flex-1 flex-col p-4 input-field">

			<h2 id="statistic-title"
				class="md-title ">
				Game Statistics
			</h2>

			<div id="dashboard-graph-container"
				class="w-full flex flex-1 relative mt-2 mb-2">
				<div id="match-history-info"
					class="sm-title absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-10">
					Loading history...
				</div>
				<canvas id="dashboard-graph-canvas"
					class="hidden w-full h-1/2">
				</canvas>
				<canvas id="dashboard-pie-canvas"
					class="hidden w-full h-1/2">
				</canvas>
			</div>

			<div class="flex justify-between gap-4 text-center">
				<div class="flex flex-wrap justify-center align-baseline gap-2 border border-slate-600 p-2 w-1/3 sm-title">
					<span class="font-bold text-green-300" id="wins-count">0</span>
					<span class="sm-title">Wins</span>
				</div>
				<div class="flex flex-wrap justify-center align-baseline gap-2 border border-slate-600 p-2 w-1/3 sm-title">
					<span class="font-bold text-red-300" id="losses-count">0</span>
					<span class="sm-title">Losses</span>
				</div>
				<div class="flex flex-wrap justify-center align-baseline gap-2 border border-slate-600 p-2 w-1/3 sm-title">
					<span class="font-bold" id="winrate-count">0%</span>
					<span class="sm-title">Win Rate</span>
				</div>
			</div>

		</section>

	</div>

</div>
