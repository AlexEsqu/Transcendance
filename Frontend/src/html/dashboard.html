<div id="dashboard-container"
	class="flex flex-1 flex-col justify-between m-3 max-h-full">

	<div  class="flex flex-1 gap-2 justify-between max-h-full">

		<div id='left-section' class="flex flex-col border-box w-full sm:flex-2 sm:w-1/4 gap-2 min-h-0 max-h-full">

			<section id="friend-section"
				class="hidden need-registered-user flex-col w-full flex-0 input-field p-4 max-h-[37%]">

				<h2
					class="text-xl p-0 mb-2 flex-shrink-0">
					Friends
				</h2>

				<ul
					id="friend-list"
					class="overflow-y-auto h-0 flex-1 scroll-smooth scrollbar-hide m-0 p-0 text-sm min-h-0">

				</ul>

			</section>

			<section id="user-section"
				class="flex flex-col w-full flex-1 input-field p-4 max-h-[61%]">

				<h2
					class="text-xl p-0 mb-2 flex-shrink-0">
					Users
				</h2>

				<ul
					id="user-list"
					class="overflow-y-auto h-0 flex-1 scroll-smooth scrollbar-hide text-sm min-h-0">

				</ul>

			</section>

		</div>

		<section id="statistic-section" class="flex flex-1 flex-col p-4 input-field">

			<h2 id="statistic-title"
				class="text-xl">
				Game Statistics
			</h2>

			<div id="dashboard-graph-container"
				class="w-full flex flex-1 justify-center align-middle border border-slate-600 mt-2 mb-2">
				<div id="match-history-error"
					class="flex flex-1 justify-center align-middle">
					Loading history...
				</div>
				<canvas id="dashboard-graph-canvas"
					class="hidden">
				</canvas>
			</div>

			<div class="flex justify-between gap-4 text-center">
				<div class="flex flex-wrap justify-center align-baseline gap-2 border border-slate-600 p-2 w-[33%]">
					<span class="font-bold text-green-300" id="wins-count">0</span>
					<span class="">Wins</span>
				</div>
				<div class="flex flex-wrap justify-center align-baseline gap-2 border border-slate-600 p-2 w-[33%]">
					<span class="font-bold text-red-300" id="losses-count">0</span>
					<span class="">Losses</span>
				</div>
				<div class="flex flex-wrap justify-center align-baseline gap-2 border border-slate-600 p-2 w-[33%]">
					<span class="font-bold" id="winrate-count">0%</span>
					<span class="">Win Rate</span>
				</div>
			</div>

		</section>

	</div>

</div>
