<form
	id="login-form"
	name="login-form"
	class="glow-form glow-anim">

	<h1 class="big-title">
		Login
	</h1>

	<article id="email-login-container">
		<section>
			<label
				for="input-login"
				class="sm-title">
				Username or Email
			</label>
			<input
				id="input-login"
				name="input-login"
				type="login"
				required
				class=""
				placeholder="André De La Jacopière" />
			<span
				aria-live="polite"
				class="error-hint text-center text-red-500 text-xs mt-1 hidden">
			</span>
		</section>

		<section>
			<label
				for="input-password"
				class="sm-title">
				Password:
			</label>
			<input
				id="input-password"
				name="input-password"
				type="password"
				required
				minlength="8"
				class=""
				placeholder="********" />
			<span
				aria-live="polite"
				class="error-hint text-center text-red-500 text-xs mt-1 hidden">
			</span>
		</section>

		<button
			id="btn-submit-login"
			name="btn-submit-login"
			type="submit"
			class="mt-3 glow-button">
			Login with Email Address
		</button>
	</article>

		<span
			class="base-text block mb-4 mt-4 mx-auto">
			Or
		</span>

	<article id="oauth-login-container">
		<button class="glow-button" id="oauth-login-btn">
			Login with 42Intra
		</button>
	</article>

</form>
