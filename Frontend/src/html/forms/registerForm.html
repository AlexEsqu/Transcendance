<form
	id="register-form"
	name="register-form"
	novalidate
	class="glow-form glow-anim">

	<h1>Email Sign Up</h1>

	<section>
		<label
			for="input-login"
			class="">
			Username:
		</label>
		<input
			id="input-login"
			name="input-login"
			type="login"
			required
			minlength="3"
			maxlength="20"
			class=""
			placeholder="XXXbgdu75XXX" />
		<span
			aria-live="polite"
			class="error-hint text-center text-red-500 text-xs mt-1 hidden">
		</span>
	</section>

	<section>
		<label
			for="input-email"
			class="">
			Email:
		</label>
		<input
			id="input-email"
			name="input-email"
			type="email"
			required
			class=""
			placeholder="login@42paris.fr" />
		<span
			aria-live="polite"
			class="error-hint text-center text-red-500 text-xs mt-1 hidden">
		</span>
	</section>

	<section>
		<label
			for="input-password"
			class="">
			Password:
		</label>
		<input
			id="input-password"
			name="input-password"
			type="password"
			required
			minlength="8"
			class=""
			placeholder="********" />
		<span
			aria-live="polite"
			class="error-hint text-center text-red-500 text-xs mt-1 hidden">
		</span>
	</section>

	<section>
		<label
			for="input-password-check"
			class="">
			Password verification:
		</label>
		<input
			id="input-password-check"
			name="input-password-check"
			type="password"
			required
			class="confirmation-input"
			placeholder="********" />
		<span
			aria-live="polite"
			class="error-hint text-center text-red-500 text-xs mt-1 hidden">
		</span>
	</section>

	<button
		id="btn-submit-register"
		name="btn-submit-register"
		type="submit"
		class="">
		Register as User
	</button>

</form>
