<form
	id="info-container"
	class="glow-anim glow-form">

	<h1 class="text-3xl m-3" id="info-title">Two Factor Verification</h1>

	<p class="p-5 m-2" id="info-text">
		To log into your account, you need to verify your identity.
		We sent an email to the account email address.
	</p>

	<label
		for="input-2fa"
		class="">
		Check your inbox and copy the received code
		to finish registering as a user
	</label>
	<input
		id="input-2fa"
		name="input-2fa"
		type="text"
		required
		class="confirmation-input"
		placeholder="********" />
	<span
		aria-live="polite"
		class="error-hint text-center text-red-500 text-xs mt-1 hidden">
	</span>

	<button
		id="btn-submit-2fa"
		name="btn-submit-2fa"
		type="submit"
		class="mt-3">
		Submit 2FA Code
	</button>

	<a data-link class="m-2 glow-select p-2 border border-slate-400"
		tabindex="0"
		href="/connection">Go to Home Page
	</a>

</form>
