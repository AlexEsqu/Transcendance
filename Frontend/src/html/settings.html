<div id="settings-container"
	class="flex flex-1 flex-wrap gap-2 justify-between mx-6 mb-6 min-h-60">

	<article id="avatar-setting-container" class="flex flex-col border-box w-full sm:flex-2 sm:w-1/4 input-field p-4">
		<section id="user-avatar-container w-full flex gap-4">

			<h2 class="text-xl mb-4">
				User Avatar
			</h2>

			<div class="flex flex-col flex-1 items-center gap-2">
				<div class="w-32 h-32 border-slate-500">
					<img id="current-avatar" src="" alt="Current Avatar" class="w-full h-full object-cover">
				</div>
				<button id="btn-toggle-avatar" class="glow-select need-registered-user hidden flex-1 text-center border px-4 py-2 border-slate-600 text-sm">
					Modify Avatar
				</button>
			</div>

			<form id="avatar-form" name="avatar-form" class="hidden flex-col justify-around gap-2 pt-3 pb-3">
				<div class="flex flex-col gap-1">
					<label for="input-avatar-file" class="text-sm mt-2">
						Pick a new image
					</label>
					<input
						id="input-avatar-file"
						name="avatar"
						type="file"
						accept="image/*"
						class="glow-select text-xs p-2 mt-0 border border-slate-600 max-w-full"
						required/>
					<span aria-live="polite" class="error-hint hidden text-center text-red-500 text-xs mt-1"></span>
				</div>
				<button type="submit" class="glow-select border px-4 py-2 border-slate-600 text-sm flex-1">
					Submit Avatar
				</button>
			</form>

		</section>
	</article>

	<article id="user-setting-container" class="flex flex-col gap-4 flex-1 input-field p-4">
		<h2 class="text-xl">
			User Information
		</h2>

		<section id="user-name-container" class="flex flex-col px-2 mb-2">

			<div class="flex items-center justify-between mb-2">
				<div>
					<h2 class="text-sm text-slate-400 p-0 m-0">Username</h2>
					<p id="current-username" class="font-semibold">Loading...</p>
				</div>

				<button id="btn-toggle-username" class="glow-select border px-4 py-2 border-slate-600 text-sm">
					Change Username
				</button>
			</div>

			<form id="rename-form" name="rename-form" autocomplete="off" novalidate class="hidden w-full border-slate-700">
				<div class="flex flex-col w-full gap-1">
					<label for="input-rename-user" class="text-sm">
						New username:
					</label>
					<input
						id="input-rename-user"
						name="input-new-name"
						type="text"
						required
						minlength="3"
						maxlength="20"
						pattern="[a-zA-Z0-9_]+"
						autocomplete="off"
						placeholder="Alice"
						class="p-2 bg-slate-800 text-sm"
						data-error-msg="Cannot contain special characters"/>
					<span aria-live="polite" class="error-hint text-center text-red-500 text-xs mt-1 hidden"></span>

					<div class="flex gap-2 mt-2">
						<button type="submit" class="glow-select border px-4 py-2 border-slate-600 text-sm flex-1">
							Submit new username
						</button>
						<button type="button" id="btn-cancel-username" class="border px-4 py-2 border-slate-600 text-sm flex-1">
							Cancel
						</button>
					</div>
				</div>
			</form>
		</section>

		<section id="user-email-container" class="flex flex-col px-2 mb-2">
			<div class="flex items-center justify-between mb-2">
				<div class="">
					<h2 class="text-sm text-slate-400">Email</h2>
					<p id="current-email" class="font-semibold">Loading...</p>
				</div>
				<button id="btn-toggle-email" class="glow-select need-registered-user hidden border px-4 py-2 border-slate-600 text-sm">
					Change Email
				</button>
			</div>

			<form id="user-email-form" name="user-email-form" novalidate autocomplete="off" class="hidden w-full">
				<div class="flex flex-col gap-3 w-full">
					<div>
						<label for="input-email" class="text-sm">
							New Email:
						</label>
						<input
							id="input-email"
							name="input-email"
							type="email"
							required
							placeholder="login@student.42.fr"
							class="w-full p-2 bg-slate-800 text-sm mt-1"
							data-error-msg="Must be a valid email address"/>
						<span aria-live="polite" class="error-hint text-center text-red-500 text-xs mt-1 hidden"></span>
					</div>

					<div>
						<label for="input-email-check" class="text-sm">
							New Email verification:
						</label>
						<input
							id="input-email-check"
							name="input-email-check"
							type="email"
							class="confirmation-input w-full p-2 bg-slate-800 text-sm mt-1"
							required
							placeholder="login@student.42.fr"
							data-error-msg="Must be identical to the email address"
							data-confirmation-target="input-email"/>
						<span aria-live="polite" class="error-hint text-center text-red-500 text-xs mt-1 hidden"></span>
					</div>

					<div class="flex gap-2 mt-2">
						<button type="submit" class="glow-select border px-4 py-2 border-slate-600 text-sm flex-1">
							Submit new Email
						</button>
						<button type="button" id="btn-cancel-email" class="border px-4 py-2 border-slate-600 text-sm flex-1">
							Cancel
						</button>
					</div>
				</div>
			</form>
		</section>

		<section id="user-pass-container" class="flex flex-col px-2 mb-2">
			<div class="flex items-center justify-between">
				<div>
					<h2 class="text-sm text-slate-400 ">Password</h2>
					<p class="font-semibold">••••••••</p>
				</div>
				<button id="btn-toggle-password" class="glow-select need-registered-user hidden border px-4 py-2 border-slate-600 text-sm">
					Change Password
				</button>
			</div>

			<form id="password-form" name="password-form" autocomplete="off" novalidate class="hidden w-full">
				<div class="flex flex-col gap-3 w-full">
					<div>
						<label for="input-old-password" class="text-sm">
							Current Password:
						</label>
						<input
							id="input-old-password"
							name="input-old-password"
							type="password"
							required
							minlength="8"
							placeholder="Current password"
							class="w-full p-2 bg-slate-800 text-sm mt-1"
							data-error-msg="Password must be at least 8 characters"/>
						<span aria-live="polite" class="error-hint text-center text-red-500 text-xs mt-1 hidden"></span>
					</div>

					<div>
						<label for="input-password" class="text-sm">
							New Password:
						</label>
						<input
							id="input-password"
							name="input-password"
							type="password"
							required
							minlength="8"
							placeholder="New password"
							class="w-full p-2 bg-slate-800 text-sm mt-1"
							data-error-msg="Password must be at least 8 characters"/>
						<span aria-live="polite" class="error-hint text-center text-red-500 text-xs mt-1 hidden"></span>
					</div>

					<div>
						<label for="input-password-check" class="text-sm">
							Confirm New Password:
						</label>
						<input
							id="input-password-check"
							name="input-password-check"
							type="password"
							class="confirmation-input w-full p-2 bg-slate-800 text-sm mt-1"
							required
							placeholder="Confirm new password"
							data-error-msg="Must match the new password"
							data-confirmation-target="input-password"/>
						<span aria-live="polite" class="error-hint text-center text-red-500 text-xs mt-1 hidden"></span>
					</div>

					<div class="flex gap-2 mt-2">
						<button type="submit" class="glow-select border px-4 py-2 border-slate-600 text-sm flex-1">
							Submit
						</button>
						<button type="button" id="btn-cancel-password" class="border px-4 py-2 border-slate-600 text-sm flex-1">
							Cancel
						</button>
					</div>
				</div>
			</form>
		</section>

	</article>

	<article id="security-setting-content" class="flex flex-col w-full lg:flex-1 lg:w-1/4 border-box p-4 input-field">
		<h2 class="text-xl">
			Security Settings
		</h2>

		<section id="toggle-tfa-container" class="flex flex-col px-2 my-4">
			<div class="flex items-center justify-between">
				<div>
					<h2 class="font-semibold">Two Factor Authentication</h2>
					<p class="text-sm text-slate-400">Add an extra layer of security</p>
				</div>
				<button id="btn-enable-tfa" class="glow-select need-registered-user hidden border px-4 py-2 border-slate-600 text-sm">
					Enable 2FA
				</button>
			</div>
		</section>

		<section id="delete-account-container" class="flex flex-col px-2  py-2 my-2">
			<div class="flex items-center justify-between">
				<div>
					<h2 class="font-semibold text-red-400">Delete Account</h2>
					<p class="text-sm text-red-300">Permanently delete your account and all your data</p>
				</div>
				<button id="btn-delete-account" class="glow-select need-registered-user hidden border px-4 py-2 border-red-600 text-red-500 text-sm">
					Delete Account
				</button>
			</div>
		</section>

	</article>

</div>
